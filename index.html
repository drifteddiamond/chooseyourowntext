<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>HTML 5 Boilerplate</title>
<link rel="stylesheet" href="style.css">
</head>
<body id='body'>
<div id='main' class='main'>Type anything and see what happens!</div>
<input id='input' class='input' placeholder='Type your text here...' />
<div id='copy' class='copy'></div>
<input id='input2' class='input2' placeholder='Type something else here...' />
<div id='copy2' class='copy2'></div>
<input id="input3" class="input3" placeholder="Type more here..." />
<div id="copy3" class="copy3"></div>
<script src="main.js"></script>
</body>
</html>
